<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake to Score Game</title>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: none; /* 처음에는 숨겨진 상태 */
            flex-direction: column;
            align-items: center;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #status {
            font-size: 1em;
            color: #ffd700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 초기 메시지 -->
    <div id="initialMessage">
        <h2>내 가장 마지막 기억이 언제인지 찾아냈다...</h2>
        <p>내 마지막 기억은 2024년 3월 17일이다. 그때 무슨 일이 있었는지 생생하게 기억이 난다.<br>내가 보고 듣고 느꼈던 그 모든 것이...</p>
        <button onclick="startGame()">게임 시작</button>
    </div>

    <!-- 게임 섹션 -->
    <div id="gameContainer">
        <h1>Shake to Increase Score!</h1>
        <p id="score">Score: 0</p>
        <p id="status">Shake your phone to reach 10,000 points!</p>
    </div>

    <script>
        let score = 0;
        let lastShakeTime = Date.now();

        // 게임 시작 함수
        function startGame() {
            // 초기 메시지 삭제하고 게임 화면 표시
            document.getElementById("initialMessage").style.display = "none";
            document.getElementById("gameContainer").style.display = "flex";
            requestDeviceMotionPermission();
        }

        // 가속도 권한 요청
        function requestDeviceMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startShakeDetection();
                        } else {
                            document.getElementById('status').textContent = "Device Motion permission denied";
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('status').textContent = "Error requesting Device Motion permission";
                    });
            } else {
                startShakeDetection();
            }
        }

        // 흔들기 감지 기능
        function startShakeDetection() {
            function handleShake(event) {
                const acceleration = event.accelerationIncludingGravity;
                const shakeThreshold = 15;

                const totalAcceleration = Math.sqrt(
                    acceleration.x * acceleration.x +
                    acceleration.y * acceleration.y +
                    acceleration.z * acceleration.z
                );

                if (totalAcceleration > shakeThreshold) {
                    const currentTime = Date.now();
                    if (currentTime - lastShakeTime > 500) {
                        score++;
                        document.getElementById('score').textContent = `Score: ${score}`;
                        lastShakeTime = currentTime;

                        if (score >= 10000) {
                            goToNextPage();
                        }
                    }
                }
            }

            window.addEventListener("devicemotion", handleShake, true);
        }

        // 다음 페이지로 이동하는 함수
        function goToNextPage() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true'); background-size: cover;">
                    <h1 style="color: red; font-size: 2em; margin-top: 50px;">소망관 1층<br>주차장으로 가세요.</h1>
                    <h2 style="color: red; font-size: 1.5em; margin-top: 20px;">비밀번호: 2076</h2>
                </div>
            `;
        }
    </script>

</body>
</html>
