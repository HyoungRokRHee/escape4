<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake to Score Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: #282c34;
        }
        #page1, #page2, #page3 {
            display: none; /* 처음에는 모두 숨김 */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #page1 {
            background-image: url('https://hyoungrokrhee.github.io/escape3/background.png');
            background-size: cover;
        }
        #page3 {
            background-image: url('https://hyoungrokrhee.github.io/escape3/background.png');
            background-size: cover;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #status {
            font-size: 1em;
            color: #ffd700;
            margin-top: 10px;
        }
        #nextButton {
            display: none;
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- 첫 번째 페이지 -->
    <div id="page1">
        <h1>Escape Game Start</h1>
        <button onclick="goToPage2()">Start Game</button>
    </div>

    <!-- 두 번째 페이지 (핸드폰 흔들기 게임) -->
    <div id="page2">
        <h1>Shake to Increase Score!</h1>
        <p id="score">Score: 0</p>
        <p id="status">Shake your phone to reach 10,000 points!</p>
        <button id="nextButton" onclick="goToPage3()">Next</button>
    </div>

    <!-- 세 번째 페이지 (끝 페이지) -->
    <div id="page3">
        <h1>Congratulations!</h1>
        <p>You completed the game!</p>
    </div>

    <script>
        // 페이지 간 이동 함수
        function goToPage2() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "flex";
            requestDeviceMotionPermission();
        }

        function goToPage3() {
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "flex";
        }

        let score = 0;
        let lastShakeTime = Date.now();

        // 흔들기 감지 및 권한 요청
        function requestDeviceMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startShakeDetection();
                        } else {
                            document.getElementById('status').textContent = "Device Motion permission denied";
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('status').textContent = "Error requesting Device Motion permission";
                    });
            } else {
                startShakeDetection();
            }
        }

        function startShakeDetection() {
            function handleShake(event) {
                const acceleration = event.accelerationIncludingGravity;
                const shakeThreshold = 15;

                const totalAcceleration = Math.sqrt(
                    acceleration.x * acceleration.x +
                    acceleration.y * acceleration.y +
                    acceleration.z * acceleration.z
                );

                if (totalAcceleration > shakeThreshold) {
                    const currentTime = Date.now();
                    if (currentTime - lastShakeTime > 500) {
                        score++;
                        document.getElementById('score').textContent = `Score: ${score}`;
                        lastShakeTime = currentTime;

                        if (score >= 10000) {
                            document.getElementById('nextButton').style.display = "block";
                            document.getElementById('status').textContent = "Congratulations! You reached 10,000 points!";
                        }
                    }
                }
            }

            window.addEventListener("devicemotion", handleShake, true);
        }

        // 첫 번째 페이지를 보여줌
        document.getElementById("page1").style.display = "flex";
    </script>
</body>
</html>
