<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Puzzle Game</title>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #memoryGameContainer {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            margin-top: 20px;
            visibility: hidden;
        }
        #memoryGameContainer div {
            background-color: #3498db;
            color: transparent;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #status {
            font-size: 1em;
            color: #ffd700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 초기 비밀번호 입력 단계 -->
    <div id="initialMessage">
        <h2>비밀번호를 입력하세요</h2>
        <input type="text" id="passwordInput" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <!-- 기억력 게임 섹션 -->
    <div id="memoryGameContainer">
        <!-- 4x8 그리드 생성 -->
        <!-- JavaScript에서 그리드 셀을 추가합니다. -->
    </div>

    <script>
        const cardValues = ['🍎', '🍊', '🍇', '🍌', '🍉', '🍍', '🍒', '🍓', '🍎', '🍊', '🍇', '🍌', '🍉', '🍍', '🍒', '🍓',
                            '🥑', '🥥', '🍋', '🍐', '🍑', '🍒', '🍈', '🍏', '🥑', '🥥', '🍋', '🍐', '🍑', '🍒', '🍈', '🍏'];
        let shuffledCards = [];
        let firstCard = null;
        let secondCard = null;
        let matchesFound = 0;

        // 비밀번호 확인 함수
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "2076") {
                document.getElementById("memoryGameContainer").style.visibility = "visible"; // 기억력 게임 보이기
                document.getElementById("initialMessage").style.display = "none"; // 비밀번호 입력 숨기기
                startMemoryGame();
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        // 기억력 게임 초기화 함수
        function startMemoryGame() {
            shuffledCards = shuffle(cardValues.slice());
            const container = document.getElementById('memoryGameContainer');
            container.innerHTML = '';
            shuffledCards.forEach((value, index) => {
                const card = document.createElement('div');
                card.dataset.value = value;
                card.onclick = () => flipCard(card);
                container.appendChild(card);
            });
        }

        // 카드 섞기 함수
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 카드 뒤집기 함수
        function flipCard(card) {
            if (card === firstCard || card === secondCard) return; // 동일 카드 클릭 방지
            card.style.backgroundColor = "#e74c3c";
            card.style.color = "white";
            card.textContent = card.dataset.value;

            if (!firstCard) {
                firstCard = card;
            } else if (!secondCard) {
                secondCard = card;
                checkMatch();
            }
        }

        // 카드 매치 확인 함수
        function checkMatch() {
            if (firstCard.dataset.value === secondCard.dataset.value) {
                matchesFound += 2;
                resetCards();
                if (matchesFound === shuffledCards.length) {
                    goToNextPage();
                }
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundColor = "#3498db";
                    firstCard.style.color = "transparent";
                    firstCard.textContent = "";
                    secondCard.style.backgroundColor = "#3498db";
                    secondCard.style.color = "transparent";
                    secondCard.textContent = "";
                    resetCards();
                }, 1000);
            }
        }

        // 카드 리셋 함수
        function resetCards() {
            firstCard = null;
            secondCard = null;
        }

        // 다음 페이지로 이동하는 함수
        function goToNextPage() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true'); background-size: cover;">
                    <h1 style="color: red; font-size: 2em; margin-top: 50px;">지하 2층<br>고등부실로 가세요.</h1>
                    <h2 style="color: red; font-size: 1.5em; margin-top: 20px;">비밀번호: 8877</h2>
                </div>
            `;
        }
    </script>

</body>
</html>
