        function checkPassword() {

        // ê¸°ì–µë ¥ ê²Œì„ ì´ˆê¸°í™” í•¨ìˆ˜
        function startMemoryGame() {
            shuffledCards = shuffle(cardValues.slice());
            const container = document.getElementById('memoryGameContainer');
            container.innerHTML = '';
            shuffledCards.forEach((value, index) => {
                const card = document.createElement('div');

                container.appendChild(card);
            });
        }

        // ì¹´ë“œ ì„ê¸° í•¨ìˆ˜
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ì¹´ë“œ ë’¤ì§‘ê¸° í•¨ìˆ˜
        function flipCard(card) {
            if (card === firstCard || card === secondCard) return; // ë™ì¼ ì¹´ë“œ í´ë¦­ ë°©ì§€
            card.style.backgroundColor = "#e74c3c";
            card.style.color = "white";
            card.textContent = card.dataset.value;

            if (!firstCard) {
                firstCard = card;
            } else if (!secondCard) {
                secondCard = card;
                checkMatch();
            }
        }

        // ì¹´ë“œ ë§¤ì¹˜ í™•ì¸ í•¨ìˆ˜
        function checkMatch() {
            if (firstCard.dataset.value === secondCard.dataset.value) {
                matchesFound += 2;
                resetCards();
                if (matchesFound === shuffledCards.length) {
                    goToNextPage();
                }
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundColor = "#3498db";
                    firstCard.style.color = "transparent";
                    firstCard.textContent = "";
                    secondCard.style.backgroundColor = "#3498db";
                    secondCard.style.color = "transparent";
                    secondCard.textContent = "";
                    resetCards();
                }, 1000);
            }
        }

        // ì¹´ë“œ ë¦¬ì…‹ í•¨ìˆ˜
        function resetCards() {
