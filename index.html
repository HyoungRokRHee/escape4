<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 다섯번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        /* 전체 화면 이미지 */
        #screen {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        /* UI 박스 */
        #uiBox {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            margin-bottom: 8px;
        }

        button {
            background: rgba(255,255,255,0.85);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 메인 이미지 -->
    <img id="screen"
         src="https://github.com/HyoungRokRHee/escape1/raw/main/first.png?raw=true">

    <!-- UI 박스 -->
    <div id="uiBox">

        <!-- 첫 번째 비밀번호 (2076) -->
        <div id="pwSection1">
            <input id="pw1" placeholder="비밀번호 입력">
            <br>
            <button onclick="checkPw1()">확인</button>
        </div>

        <!-- 004.png에서의 다음 버튼 -->
        <div id="nextSection" style="display:none;">
            <button onclick="goNext()">다음</button>
        </div>

        <!-- 005.png에서의 두 번째 비밀번호 (0920) -->
        <div id="pwSection2" style="display:none;">
            <input id="pw2" placeholder="비밀번호 입력">
            <br>
            <button onclick="checkPw2()">확인</button>
        </div>

    </div>

<script>
    const screen = document.getElementById("screen");
    let step = 0;

    // 1단계 비밀번호 (2076)
    function checkPw1() {
        if (document.getElementById("pw1").value === "2076") {

            screen.src =
                "https://github.com/HyoungRokRHee/escape1/raw/main/0004.png?raw=true";

            document.getElementById("pwSection1").style.display = "none";
            document.getElementById("nextSection").style.display = "block";

            step = 1;

        } else {
            alert("비밀번호가 틀렸습니다!");
        }
    }

    // 004 → 005
    function goNext() {
        if (step === 1) {
            screen.src =
                "https://github.com/HyoungRokRHee/escape1/raw/main/0005.png?raw=true";

            document.getElementById("nextSection").style.display = "none";
            document.getElementById("pwSection2").style.display = "block";

            step = 2;
        }
    }

    // 두 번째 비밀번호 (0920)
    function checkPw2() {
        if (document.getElementById("pw2").value === "0920") {

            screen.src =
                "https://github.com/HyoungRokRHee/escape1/raw/main/0011.png?raw=true";

            document.getElementById("pwSection2").style.display = "none";

        } else {
            alert("비밀번호가 틀렸습니다!");
        }
    }
</script>

</body>
</html>
