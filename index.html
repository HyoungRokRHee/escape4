<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake to Score Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #status {
            font-size: 1em;
            color: #ffd700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Shake to Increase Score!</h1>
    <p id="score">Score: 0</p>
    <p id="status">Shake your phone to earn points!</p>

    <script>
        let score = 0;
        let lastShakeTime = Date.now();

        function requestDeviceMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startShakeDetection();
                        } else {
                            document.getElementById('status').textContent = "Device Motion permission denied";
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('status').textContent = "Error requesting Device Motion permission";
                    });
            } else {
                // Android 및 iOS 12 이하 장치
                startShakeDetection();
            }
        }

        function startShakeDetection() {
            // 가속도 이벤트가 발생할 때 실행되는 함수
            function handleShake(event) {
                const acceleration = event.accelerationIncludingGravity;
                const shakeThreshold = 15; // 흔들기 민감도 (값이 낮을수록 더 쉽게 점수가 올라갑니다)

                // x, y, z 축에서 가속도 합산
                const totalAcceleration = Math.sqrt(
                    acceleration.x * acceleration.x +
                    acceleration.y * acceleration.y +
                    acceleration.z * acceleration.z
                );

                // 일정 가속도 이상일 때만 점수 증가
                if (totalAcceleration > shakeThreshold) {
                    const currentTime = Date.now();
                    // 흔든 횟수를 제한하기 위해 마지막 흔듦으로부터 500ms 이상 경과해야 점수 증가
                    if (currentTime - lastShakeTime > 500) {
                        score++;
                        document.getElementById('score').textContent = `Score: ${score}`;
                        lastShakeTime = currentTime;
                    }
                }
            }

            // 디바이스 모션 이벤트 리스너 추가
            window.addEventListener("devicemotion", handleShake, true);
        }

        // iOS에서 권한 요청
        document.addEventListener("click", () => {
            requestDeviceMotionPermission();
        }, { once: true });

        // Android 및 기타 장치에서는 곧바로 시작
        if (!("DeviceMotionEvent" in window) || typeof DeviceMotionEvent.requestPermission !== 'function') {
            startShakeDetection();
        }
    </script>
</body>
</html>
