<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Puzzle</title>
    <style>
        /* 독도체 폰트 불러오기 */
        @font-face {
            font-family: 'Dokdo';
            src: url('./fonts/Dokdo-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: 'Dokdo', sans-serif;
            font-size: 1.2em;
        }
        #puzzleSection, #resultSection {
            display: none;
            margin-top: 30px; /* 전체 섹션을 아래로 이동 */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        h2 {
            margin-top: 50px;
        }
        #passwordMessage {
            font-size: 0.6em; /* 글자 크기 절반으로 줄이기 */
            margin-top: 20px; /* 아래로 내리기 */
            line-height: 1.5em; /* 줄 간격 조절 */
        }
        #result.success {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 비밀번호 입력 단계 -->
    <h2 id="passwordMessage">비밀번호를 입력하세요</h2>
    <input type="text" id="passwordInput" placeholder="비밀번호 입력">
    <button id="passwordButton" onclick="checkPassword()">확인</button>

    <!-- 퍼즐 문제 단계 -->
    <div id="puzzleSection">
        <p>힌트:title</p>
        <input type="text" id="answerInput" placeholder="정답 입력">
        <button onclick="checkAnswer()">확인</button>
    </div>

    <!-- 결과 메시지 -->
    <p id="result"></p>

    <script>
        // 비밀번호 확인 함수
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "2290") {
                document.getElementById("puzzleSection").style.display = "block";
                document.getElementById("passwordInput").style.display = "none";
                document.getElementById("passwordButton").style.display = "none";
                const passwordMessage = document.getElementById("passwordMessage");
                passwordMessage.innerHTML = "내 가장 마지막 기억이 언제인지 찾아냈다...<br>내 마지막 기억은 2024년 3월 17일이다.<br>그때 무슨 일이 있었는지 생생하게 기억이 난다.<br>내가 보고 듣고 느꼈던 그 모든 것이...";
                passwordMessage.style.marginTop = "20px"; // 아래로 내리기
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        // 퍼즐 정답 확인 함수
        function checkAnswer() {
            const answer = document.getElementById("answerInput").value;
            if (answer === "I am 복이에요") {
                document.body.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true'); background-size: cover; margin-top: 30px;">
                        <h1 style="color: red; font-size: 2em; margin-top: 50px;">소망관 1층<br>주차장으로 가세요.</h1>
                        <h2 style="color: red; font-size: 1.5em; margin-top: 20px;">비밀번호: 2076</h2>
                    </div>
                `;
            } else {
                const result = document.getElementById("result");
                result.textContent = "틀렸습니다. 다시 시도하세요.";
                result.className = "";
            }
        }
    </script>

</body>
</html>
